        function startAnimation() {

                ctx.setLineDash([]);
                
                // ê³¤ëŒë¼ ìœ„ì¹˜
                const gondolaX = centerX + drawRadius * Math.cos(angle);
                const gondolaY = centerY + drawRadius * Math.sin(angle);
                
                // ì¼€ì´ë¸” (ìˆ˜í‰)
                const cableGradient = ctx.createLinearGradient(gondolaX, gondolaY, holeX, holeY);
                cableGradient.addColorStop(0, '#95a5a6');

                // ê³¤ëŒë¼ (ë†€ì´ê¸°êµ¬ íƒ‘ìŠ¹ì¹¸)

                // ê³¤ëŒë¼ ê·¸ë¦¼ì

                // ê³¤ëŒë¼ ëª¸ì²´
                const gondolaGradient = ctx.createLinearGradient(-18, -10, 18, 20);

                // ê³¤ëŒë¼ ìƒë‹¨ ì¥ì‹

                // ìŠ¹ê° í‘œì‹œ (ì´ëª¨ì§€ ìŠ¤íƒ€ì¼)

                ctx.restore();
                
                // ì†ë„ ë²¡í„° (ì›€ì§ì„ í‘œì‹œ)
                const velX = gondolaX - 45 * Math.sin(angle);
