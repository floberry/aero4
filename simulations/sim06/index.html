    <script>
        let currentProblem = null;
        let selectedChoice = null;
        let stats = { total: 0, correct: 0, wrong: 0 };

        function formatNumber(num) {
            return Number.isInteger(num) ? num.toString() : num.toFixed(1);
        }

        function generateRandomProblem() {
            const rodLength = 100;
            const possiblePositions = [10, 20, 30, 40];
            const possibleWeights = [10, 20, 30, 40];
            
            const posA = possiblePositions[Math.floor(Math.random() * possiblePositions.length)];
            const possiblePosB = [60, 70, 80, 90];
            const posB = possiblePosB[Math.floor(Math.random() * possiblePosB.length)];
            const weightB = possibleWeights[Math.floor(Math.random() * possibleWeights.length)];
            
            return { rodLength, posA, posB, weightB };
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function generateProblem() {
            const { rodLength, posA, posB, weightB } = generateRandomProblem();
            let questionType = document.getElementById('questionType').value;
            
            if (questionType === 'random') {
                const types = ['torqueA', 'torqueB', 'directionB', 'direction', 'weightA'];
                questionType = types[Math.floor(Math.random() * types.length)];
            }

            const pivot = rodLength / 2;
            const distA_m = Math.abs(pivot - posA) / 100;
            const distB_m = Math.abs(pivot - posB) / 100;
            const weightA = (weightB * distB_m) / distA_m;
            const torqueA = weightA * distA_m;
            const torqueB = weightB * distB_m;

            currentProblem = {
                rodLength, posA, weightB, posB, pivot,
                distA_m, distB_m, weightA, torqueA, torqueB, 
                questionType
            };

            drawProblem();
            generateChoices();
            document.getElementById('solution').innerHTML = '';
            selectedChoice = null;
        }

        function drawProblem() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const p = currentProblem;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const scale = 4;
            const yRod = 90;
            const xOffset = 40;

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(xOffset, yRod - 5, p.rodLength * scale, 10);

            ctx.fillStyle = '#333';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            for (let i = 0; i <= p.rodLength; i += 10) {
                const x = xOffset + i * scale;
                ctx.fillRect(x - 0.5, yRod + 6, 1, 5);
                if (i % 20 === 0) {
                    ctx.fillText(i, x, yRod + 20);
                }
            }

            const pivotX = xOffset + p.pivot * scale;
            ctx.fillStyle = '#666';
            ctx.beginPath();
            ctx.moveTo(pivotX - 10, yRod - 22);
            ctx.lineTo(pivotX + 10, yRod - 22);
            ctx.lineTo(pivotX, yRod - 5);
            ctx.closePath();
            ctx.fill();

            const xA = xOffset + p.posA * scale;
            ctx.fillStyle = '#667eea';
            ctx.fillRect(xA - 12, yRod + 5, 24, 24);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(xA - 12, yRod + 5, 24, 24);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('A', xA, yRod + 21);

            const xB = xOffset + p.posB * scale;
            ctx.fillStyle = '#764ba2';
            ctx.fillRect(xB - 12, yRod + 5, 24, 24);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(xB - 12, yRod + 5, 24, 24);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('B', xB, yRod + 21);

            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(p.weightB + ' N', xB, yRod + 45);

            ctx.fillStyle = '#666';
            ctx.font = '10px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('(cm)', xOffset + p.rodLength * scale + 12, yRod + 20);
        }
