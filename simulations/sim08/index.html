<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌림힘 마스터 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            font-weight: bold;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transform: translateY(0);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .problem-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .character {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .character-avatar {
            font-size: 80px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .character-bubble {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 20px;
            color: white;
            position: relative;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .character-bubble::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 15px solid #667eea;
        }
        
        .character-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .character-message {
            font-size: 18px;
            line-height: 1.6;
        }
        
        .problem-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .canvas-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
        }
        
        .values {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .value-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transition: all 0.3s;
        }
        
        .value-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .value-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .value-number {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .answer-section {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 3px solid #fdcb6e;
            box-shadow: 0 10px 30px rgba(253, 203, 110, 0.4);
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .input-group label {
            font-weight: bold;
            color: #333;
            min-width: 100px;
            font-size: 18px;
        }
        
        .input-group input {
            flex: 1;
            padding: 15px;
            border: 3px solid #fab1a0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #e17055;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(225, 112, 85, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-new {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-new:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }
        
        .btn-check {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }
        
        .btn-check:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.6);
        }
        
        .result {
            margin-top: 20px;
            padding: 25px;
            border-radius: 15px;
            text-align: left;
            font-weight: bold;
            font-size: 16px;
            display: none;
            line-height: 1.8;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .result.correct {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #0a3d62;
            border: 3px solid #0fb9b1;
        }
        
        .result.incorrect {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #c23616;
            border: 3px solid #e55039;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .sad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
        }
        
        .sad-overlay.show {
            opacity: 1;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 80px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ee5a6f;
            z-index: 2000;
            animation: combo-pop 1s ease-out;
            pointer-events: none;
        }
        
        @keyframes combo-pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(0); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="sad-overlay" id="sad-overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>🎮 돌림힘 마스터 🎮</h1>
            <div class="subtitle">물리학2 - 회전운동 챌린지</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">🎯 점수</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">✅ 정답</div>
                <div class="stat-value" id="correct">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">🔥 연속</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>
        
        <div class="problem-section">
            <div class="character">
                <div class="character-avatar">🧙‍♂️</div>
                <div class="character-bubble">
                    <div class="character-name">물리 마법사</div>
                    <div class="character-message">
                        다음 그림을 보고 돌림힘을 계산해보게! 길이 <span id="length-text">20</span> cm인 렌치에 
                        <span id="force-text">10</span> N의 힘을 가했을 때 너트에 작용하는 돌림힘은 몇 N·m일까? 🤔
                    </div>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="canvas" width="700" height="300"></canvas>
            </div>
            
            <div class="values">
                <div class="value-item">
                    <div class="value-label">📏 렌치 길이</div>
                    <div class="value-number"><span id="length-display">20</span> cm</div>
                </div>
                <div class="value-item">
                    <div class="value-label">💪 힘의 크기</div>
                    <div class="value-number"><span id="force-display">10</span> N</div>
                </div>
                <div class="value-item">
                    <div class="value-label">📐 각도</div>
                    <div class="value-number"><span id="angle-display">30</span>°</div>
                </div>
            </div>
        </div>
        
        <div class="answer-section">
            <div class="input-group">
                <label>💡 답 입력:</label>
                <input type="number" id="answer-input" step="0.01" placeholder="여기에 답을 입력하세요!">
                <span style="font-weight: bold;">N·m</span>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-new" onclick="generateNewProblem()">🔄 새로운 문제</button>
            <button class="btn-check" onclick="checkAnswer()">✨ 정답 확인</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        let currentLength, currentForce, currentAngle, correctAnswer;
        let score = 0;
        let correctCount = 0;
        let streak = 0;
        
        // 별 생성
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        function generateNewProblem() {
            const lengths = [15, 20, 25, 30];
            const forces = [5, 10, 15, 20];
            
            currentLength = lengths[Math.floor(Math.random() * lengths.length)];
            currentForce = forces[Math.floor(Math.random() * forces.length)];
            currentAngle = 30;
            
            const r = currentLength / 100;
            const angleRad = currentAngle * Math.PI / 180;
            correctAnswer = r * currentForce * Math.sin(angleRad);
            
            document.getElementById('length-text').textContent = currentLength;
            document.getElementById('force-text').textContent = currentForce;
            document.getElementById('length-display').textContent = currentLength;
            document.getElementById('force-display').textContent = currentForce;
            document.getElementById('angle-display').textContent = currentAngle;
            
            document.getElementById('answer-input').value = '';
            document.getElementById('result').style.display = 'none';
            
            drawDiagram();
        }
        
        function drawDiagram() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = 150;
            const centerY = 150;
            const wrenchLength = currentLength * 8;
            const endX = centerX + wrenchLength;
            const endY = centerY;
            
            // 렌치 헤드 (육각형)
            ctx.fillStyle = '#6c757d';
            ctx.strokeStyle = '#495057';
            ctx.lineWidth = 2;
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = 20 * Math.cos(angle);
                const y = 20 * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            ctx.restore();
            
            // 렌치 몸통
            ctx.fillStyle = '#8b949e';
            ctx.beginPath();
            ctx.moveTo(centerX + 20, centerY - 8);
            ctx.lineTo(endX - 30, endY - 12);
            ctx.lineTo(endX - 20, endY - 12);
            ctx.lineTo(endX - 20, endY + 12);
            ctx.lineTo(endX - 30, endY + 12);
            ctx.lineTo(centerX + 20, centerY + 8);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#495057';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 렌치 끝부분
            ctx.fillStyle = '#6c757d';
            ctx.beginPath();
            ctx.moveTo(endX - 20, endY - 20);
            ctx.lineTo(endX, endY - 20);
            ctx.lineTo(endX, endY - 12);
            ctx.lineTo(endX - 5, endY - 12);
            ctx.lineTo(endX - 5, endY + 12);
            ctx.lineTo(endX, endY + 12);
            ctx.lineTo(endX, endY + 20);
            ctx.lineTo(endX - 20, endY + 20);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = '#495057';
            ctx.fillRect(endX - 15, endY - 8, 10, 16);
            
            ctx.fillStyle = 'black';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('O', centerX, centerY - 40);
            
            // 힘 벡터
            const angleRad = currentAngle * Math.PI / 180;
            const forceLength = 100;
            const forceEndX = endX + forceLength * Math.cos(angleRad);
            const forceEndY = endY - forceLength * Math.sin(angleRad);
            
            ctx.strokeStyle = '#dc3545';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(forceEndX, forceEndY);
            ctx.stroke();
            
            // 화살촉
            const headlen = 15;
            const angle = Math.atan2(endY - forceEndY, endX - forceEndX);
            ctx.fillStyle = '#dc3545';
            ctx.beginPath();
            ctx.moveTo(forceEndX, forceEndY);
            ctx.lineTo(forceEndX + headlen * Math.cos(angle - Math.PI / 6), 
                       forceEndY + headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(forceEndX + headlen * Math.cos(angle + Math.PI / 6), 
                       forceEndY + headlen * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#dc3545';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('F = ' + currentForce + ' N', forceEndX + 30, forceEndY - 10);
            
            // 각도 표시
            ctx.strokeStyle = '#dc3545';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(endX, endY, 40, -angleRad, 0);
            ctx.stroke();
            
            ctx.fillStyle = '#dc3545';
            ctx.font = '18px Arial';
            ctx.fillText(currentAngle + '°', endX + 50, endY + 20);
            
            // 거리 표시
            ctx.fillStyle = 'black';
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(currentLength + ' cm', (centerX + endX) / 2, centerY + 35);
        }
        
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('streak').textContent = streak;
        }
        
        function showCombo() {
            if (streak >= 3) {
                const combo = document.createElement('div');
                combo.className = 'combo';
                combo.textContent = streak + ' COMBO! 🔥';
                document.body.appendChild(combo);
                
                setTimeout(() => {
                    combo.remove();
                }, 1000);
            }
        }
        
        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById('answer-input').value);
            const result = document.getElementById('result');
            
            if (isNaN(userAnswer)) {
                result.className = 'result incorrect';
                result.textContent = '답을 입력해주세요!';
                result.style.display = 'block';
                return;
            }
            
            const tolerance = 0.01;
            if (Math.abs(userAnswer - correctAnswer) < tolerance) {
                // 정답!
                streak++;
                correctCount++;
                score += 100 * streak;
                
                result.className = 'result correct';
                result.textContent = '🎉 정답입니다! τ = ' + correctAnswer.toFixed(2) + ' N·m\n\n';
                result.textContent += '💎 획득 점수: ' + (100 * streak) + '점';
                if (streak > 1) {
                    result.textContent += '\n🔥 연속 ' + streak + '문제 정답!';
                }
                result.innerHTML = result.textContent.replace(/\n/g, '<br>');
                result.style.display = 'block';
                
                updateStats();
                launchConfetti();
                showCombo();
            } else {
                // 오답
                streak = 0;
                
                result.className = 'result incorrect';
                
                const r = currentLength / 100;
                const angleRad = currentAngle * Math.PI / 180;
                const sinValue = Math.sin(angleRad).toFixed(2);
                
                let feedback = '❌ 오답입니다.\n\n';
                feedback += '💡 풀이 과정:\n';
                feedback += '돌림힘 τ = r × F × sin(θ)\n\n';
                feedback += `• r = ${currentLength} cm = ${r} m\n`;
                feedback += `• F = ${currentForce} N\n`;
                feedback += `• θ = ${currentAngle}°\n`;
                feedback += `• sin(${currentAngle}°) = ${sinValue}\n\n`;
                feedback += `τ = ${r} × ${currentForce} × ${sinValue}\n`;
                feedback += `τ = ${correctAnswer.toFixed(2)} N·m\n\n`;
                
                const withoutSin = r * currentForce;
                const wrongUnit = currentLength * currentForce * Math.sin(angleRad);
                
                if (Math.abs(userAnswer - withoutSin) < 0.01) {
                    feedback += '⚠️ sin(θ)를 곱하는 것을 잊으셨나요?';
                } else if (Math.abs(userAnswer - wrongUnit) < 0.01) {
                    feedback += '⚠️ 길이를 cm에서 m로 변환해야 합니다!';
                } else if (userAnswer > correctAnswer * 10) {
                    feedback += '⚠️ 단위 변환을 확인하세요. cm를 m로!';
                } else {
                    feedback += '💪 다시 한 번 계산해보세요!';
                }
                
                result.innerHTML = feedback.replace(/\n/g, '<br>');
                result.style.display = 'block';
                updateStats();
                showSadEffect();
            }
        }
        
        function launchConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.position = 'fixed';
                    confetti.style.zIndex = '9999';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }
        
        function showSadEffect() {
            const container = document.querySelector('.container');
            const overlay = document.getElementById('sad-overlay');
            
            container.classList.add('shake');
            setTimeout(() => {
                container.classList.remove('shake');
            }, 500);
            
            overlay.classList.add('show');
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 1500);
        }
        
        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        createStars();
        generateNewProblem();
    </script>
</body>
</html>
