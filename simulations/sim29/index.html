<script>
    let currentMass = 5.0;
    let currentForce = 10.0;
    let correctAnswer = 2.0;

    function updateProblem() {
        const mass = parseFloat(document.getElementById('massInput').value) || 5.0;
        const force = parseFloat(document.getElementById('forceInput').value) || 10.0;
        
        currentMass = mass;

        const resultDiv = document.getElementById('result');

        if (isNaN(userAnswer)) {
            resultDiv.textContent = 'ÎãµÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!';
            resultDiv.className = 'result incorrect';
            resultDiv.style.display = 'block';
            return;

        const tolerance = 0.01;
        const isCorrect = Math.abs(userAnswer - correctAnswer) < tolerance;
        
        if (isCorrect) {
            resultDiv.textContent = 'Ï†ïÎãµÏûÖÎãàÎã§!';
            resultDiv.className = 'result correct';
            resultDiv.style.display = 'block';

            Í∞ÄÏÜçÎèÑ: a = F/m = ${currentForce}/${currentMass} = ${correctAnswer.toFixed(2)} m/s¬≤`;
