<body>
    <div class="container">
        <h1>ğŸ”§ ë Œì¹˜ í† í¬ ê³„ì‚° ë¬¸ì œ</h1>
        
        <div class="problem-box">
            <strong>ë¬¸ì œ:</strong><br>
            ë‹¤ìŒ ê·¸ë¦¼ê³¼ ê°™ì´ ê¸¸ì´ <span class="highlight"><span id="length-display">20</span> cm</span>ì¸ ë Œì¹˜ë¥¼ ì´ìš©í•´ 
            <span class="highlight"><span id="force-display">10</span> N</span>ì˜ í˜ì„ ì‘ìš©í•˜ì˜€ì„ ë•Œ 
            ë„ˆíŠ¸ì— ì‘ìš©í•˜ëŠ” ëŒë¦¼í˜ì˜ í¬ê¸°ëŠ” ëª‡ NÂ·mì¸ê°€?<br>
            (í˜ì˜ ë°©í–¥ì€ ë Œì¹˜ì™€ <span class="highlight"><span id="angle-display">30</span>Â°</span>ì˜ ê°ì„ ì´ë£¹ë‹ˆë‹¤)
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="600" height="300"></canvas>
        </div>

        <div class="formula">
            ğŸ’¡ í† í¬(Ï„) = r Ã— F Ã— sin(Î¸)
        </div>

        <div class="choices-container" id="choices">
            <!-- ì„ íƒì§€ê°€ ì—¬ê¸°ì— ìƒì„±ë©ë‹ˆë‹¤ -->
        </div>

        <div class="button-group">
            <button class="new-problem-btn" onclick="generateNewProblem()">ğŸ”„ ìƒˆ ë¬¸ì œ</button>
            <button class="check-btn" onclick="checkAnswer()">âœ“ ì •ë‹µ í™•ì¸</button>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        let currentProblem = {
            length: 20,
            force: 10,
            angle: 30
        };
        let correctAnswer = 0;
        let selectedChoice = null;
        let correctChoiceIndex = -1;

        function generateNewProblem() {
            const lengths = [15, 20, 25, 30, 35, 40, 50];
            const forces = [5, 8, 10, 12, 15, 20, 25];
            const angles = [30, 45, 60];

            let newLength, newForce, newAngle;
            do {
                newLength = lengths[Math.floor(Math.random() * lengths.length)];
                newForce = forces[Math.floor(Math.random() * forces.length)];
                newAngle = angles[Math.floor(Math.random() * angles.length)];
            } while (newLength === currentProblem.length && 
                     newForce === currentProblem.force && 
                     newAngle === currentProblem.angle);

            currentProblem.length = newLength;
            currentProblem.force = newForce;
            currentProblem.angle = newAngle;

            document.getElementById('length-display').textContent = currentProblem.length;
            document.getElementById('force-display').textContent = currentProblem.force;
            document.getElementById('angle-display').textContent = currentProblem.angle;
            document.getElementById('feedback').style.display = 'none';
            selectedChoice = null;
            correctChoiceIndex = -1;

            // ëª¨ë“  ì„ íƒì§€ì˜ ìŠ¤íƒ€ì¼ ì´ˆê¸°í™”
            document.querySelectorAll('.choice').forEach(choice => {
                choice.classList.remove('selected', 'correct-answer', 'wrong-answer');
            });

            drawDiagram();
            generateChoices();
        }

        function generateChoices() {
            const lengthInMeters = currentProblem.length / 100;
            const angleRad = currentProblem.angle * Math.PI / 180;
            correctAnswer = lengthInMeters * currentProblem.force * Math.sin(angleRad);

            // ì˜¤ë‹µ ìƒì„± ì „ëµ
            const wrongAnswers = [
                correctAnswer * 2,                          // ë‹¨ìœ„ ë³€í™˜ ì‹¤ìˆ˜
                currentProblem.length * currentProblem.force / 100,  // sin ë¹ ëœ¨ë¦¼
                lengthInMeters * currentProblem.force,      // sin ë¹ ëœ¨ë¦¼
            ];

            // 4ì§€ì„ ë‹¤ ìƒì„±
            let choices = [correctAnswer];
            let usedValues = new Set([correctAnswer.toFixed(2)]);

            for (let wrong of wrongAnswers) {
                if (choices.length >= 4) break;
                const wrongStr = wrong.toFixed(2);
                if (!usedValues.has(wrongStr) && wrong > 0) {
                    choices.push(wrong);
                    usedValues.add(wrongStr);
                }
            }

            // ë¶€ì¡±í•˜ë©´ ëœë¤ ì˜¤ë‹µ ì¶”ê°€
            while (choices.length < 4) {
                const randomWrong = correctAnswer * (0.3 + Math.random() * 1.5);
                const wrongStr = randomWrong.toFixed(2);
                if (!usedValues.has(wrongStr) && randomWrong > 0) {
                    choices.push(randomWrong);
                    usedValues.add(wrongStr);
                }
            }

            // ì„ê¸°
            choices.sort(() => Math.random() - 0.5);

            // ì •ë‹µ ì¸ë±ìŠ¤ ì°¾ê¸°
            correctChoiceIndex = choices.findIndex(c => Math.abs(c - correctAnswer) < 0.01);

            // HTML ìƒì„±
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            const choiceNumbers = ['1', '2', '3', '4'];
            choices.forEach((choice, index) => {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice';
                choiceDiv.innerHTML = `
                    <span class="choice-number">${choiceNumbers[index]}</span>
                    ${choice.toFixed(2)} NÂ·m
                `;
                choiceDiv.onclick = () => selectChoice(index, choice);
                choicesContainer.appendChild(choiceDiv);
            });
        }

        function selectChoice(index, value) {
            document.querySelectorAll('.choice').forEach((choice, i) => {
                if (i === index) {
                    choice.classList.add('selected');
                } else {
                    choice.classList.remove('selected');
                }
            });
            selectedChoice = value;
        }

        function drawDiagram() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = 120;
            const centerY = 150;
            const wrenchLength = Math.min(currentProblem.length * 6, 300);
            const angleRad = currentProblem.angle * Math.PI / 180;

            // ìˆ˜í‰ ê¸°ì¤€ì„  (ì ì„ ) - ë Œì¹˜ ì „ì²´ ê¸¸ì´ì— ê±¸ì³
            ctx.strokeStyle = '#bbb';
            ctx.lineWidth = 1.5;
            ctx.setLineDash([6, 4]);
            ctx.beginPath();
            ctx.moveTo(centerX - 50, centerY);
            ctx.lineTo(centerX + wrenchLength + 100, centerY);
            ctx.stroke();
            ctx.setLineDash([]);

            // ìˆ˜ì§ ì¶•ì„  (ë Œì¹˜ ëë¶€ë¶„)
            ctx.strokeStyle = '#bbb';
            ctx.lineWidth = 1.5;
            ctx.setLineDash([6, 4]);
            ctx.beginPath();
            ctx.moveTo(centerX + wrenchLength, centerY - 60);
            ctx.lineTo(centerX + wrenchLength, centerY + 40);
            ctx.stroke();
            ctx.setLineDash([]);

            // ë Œì¹˜ í•¸ë“¤ ë¶€ë¶„ (ì†ì¡ì´)
            const handleWidth = 16;
            const handleGripStart = 40;
            
            // ë Œì¹˜ ë©”ì¸ ë°”ë””
            ctx.fillStyle = '#5a5a5a';
            ctx.fillRect(centerX - handleGripStart, centerY - handleWidth/2, wrenchLength + handleGripStart - 20, handleWidth);
            
            // ë Œì¹˜ ì™¸ê³½ì„ 
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 2;
            ctx.strokeRect(centerX - handleGripStart, centerY - handleWidth/2, wrenchLength + handleGripStart - 20, handleWidth);
            
            // ì†ì¡ì´ ê·¸ë¦½ ë¬´ëŠ¬
            ctx.strokeStyle = '#404040';
            ctx.lineWidth = 1.5;
            for (let i = 0; i < 6; i++) {
                const x = centerX - handleGripStart + 5 + i * 6;
                ctx.beginPath();
                ctx.moveTo(x, centerY - handleWidth/2 + 2);
                ctx.lineTo(x, centerY + handleWidth/2 - 2);
                ctx.stroke();
            }

            // ë Œì¹˜ í—¤ë“œ ë¶€ë¶„ (ì†Œì¼“)
            const headX = centerX + wrenchLength;
            const headSize = 24;
            
            // ì†Œì¼“ ì™¸ë¶€ (ìœ¡ê°í˜•)
            ctx.save();
            ctx.translate(headX, centerY);
            ctx.rotate(Math.PI / 6);
            
            ctx.fillStyle = '#707070';
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = headSize * Math.cos(angle);
                const y = headSize * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // ì†Œì¼“ ë‚´ë¶€ (ì‘ì€ ìœ¡ê°í˜•)
            ctx.fillStyle = '#505050';
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = (headSize - 8) * Math.cos(angle);
                const y = (headSize - 8) * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();

            // ì¤‘ì‹¬ ë„ˆíŠ¸ (ë³¼íŠ¸ ë¨¸ë¦¬)
            ctx.save();
            ctx.translate(centerX, centerY);
            
            // ë„ˆíŠ¸ ë³¸ì²´ (ìœ¡ê°í˜•)
            ctx.fillStyle = '#888';
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = 22 * Math.cos(angle);
                const y = 22 * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // ë„ˆíŠ¸ ì¤‘ì•™ í™ˆ
            ctx.fillStyle = '#555';
            ctx.fillRect(-12, -2, 24, 4);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.strokeRect(-12, -2, 24, 4);
            
            ctx.restore();

            // ì¤‘ì‹¬ì  O í‘œì‹œ
            ctx.fillStyle = 'black';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('O', centerX - 10, centerY - 40);

            // ê¸¸ì´ í‘œì‹œ
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1.5;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 45);
            ctx.lineTo(centerX + wrenchLength, centerY - 45);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 50);
            ctx.lineTo(centerX, centerY - 40);
            ctx.moveTo(centerX + wrenchLength, centerY - 50);
            ctx.lineTo(centerX + wrenchLength, centerY - 40);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = '#333';
            ctx.font = 'bold 18px Arial';
            ctx.fillText(currentProblem.length + ' cm', centerX + wrenchLength/2 - 30, centerY - 58);

            // í˜ ë²¡í„°
            const forceStartX = centerX + wrenchLength;
            const forceStartY = centerY;
            const forceLength = 100;
            const forceEndX = forceStartX + forceLength * Math.cos(angleRad);
            const forceEndY = forceStartY - forceLength * Math.sin(angleRad);

            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(forceStartX, forceStartY);
            ctx.lineTo(forceEndX, forceEndY);
            ctx.stroke();

            // í™”ì‚´í‘œ
            const arrowSize = 15;
            const arrowAngle = Math.atan2(forceStartY - forceEndY, forceStartX - forceEndX);
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.moveTo(forceEndX, forceEndY);
            ctx.lineTo(
                forceEndX + arrowSize * Math.cos(arrowAngle - Math.PI/6),
                forceEndY + arrowSize * Math.sin(arrowAngle - Math.PI/6)
            );
            ctx.lineTo(
                forceEndX + arrowSize * Math.cos(arrowAngle + Math.PI/6),
                forceEndY + arrowSize * Math.sin(arrowAngle + Math.PI/6)
            );
            ctx.closePath();
            ctx.fill();

            // í˜ í‘œì‹œ
            ctx.fillStyle = '#c0392b';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('F = ' + currentProblem.force + ' N', forceEndX + 10, forceEndY - 15);

            // ê°ë„ í‘œì‹œ
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(forceStartX, forceStartY, 45, -angleRad, 0);
            ctx.stroke();

            ctx.fillStyle = '#2980b9';
            ctx.font = 'bold 18px Arial';
            ctx.fillText(currentProblem.angle + 'Â°', forceStartX + 50, forceStartY - 20);
        }

        function checkAnswer() {
            if (selectedChoice === null) {
                alert('ë‹µì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }

            const lengthInMeters = currentProblem.length / 100;
            const angleRad = currentProblem.angle * Math.PI / 180;
            
            const feedback = document.getElementById('feedback');
            const tolerance = 0.01;
            const allChoices = document.querySelectorAll('.choice');

            if (Math.abs(selectedChoice - correctAnswer) < tolerance) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = `
                    <strong>âœ“ ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰</strong><br>
                    <strong>ğŸ“ í’€ì´:</strong> ${currentProblem.length}cmë¥¼ më¡œ ë³€í™˜(${lengthInMeters.toFixed(2)}m) â†’ 
                    Ï„ = ${lengthInMeters.toFixed(2)} Ã— ${currentProblem.force} Ã— sin(${currentProblem.angle}Â°) = 
                    ${lengthInMeters.toFixed(2)} Ã— ${currentProblem.force} Ã— ${Math.sin(angleRad).toFixed(3)} = 
                    <strong>${correctAnswer.toFixed(2)} NÂ·m</strong>
                `;
            } else {
                // í‹€ë¦° ë‹µì—ëŠ” ë¹¨ê°„ìƒ‰, ì •ë‹µì—ëŠ” ì´ˆë¡ìƒ‰ í‘œì‹œ
                allChoices.forEach((choice, index) => {
                    if (index === correctChoiceIndex) {
                        choice.classList.add('correct-answer');
                    }
                });
                
                const selectedIndex = Array.from(allChoices).findIndex(c => c.classList.contains('selected'));
                if (selectedIndex !== -1) {
                    allChoices[selectedIndex].classList.add('wrong-answer');
                }

                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `
                    <strong>âœ— í‹€ë ¸ìŠµë‹ˆë‹¤!</strong><br>
                    ğŸ’¡ í’€ì´: cmë¥¼ më¡œ ë³€í™˜(${currentProblem.length}cm Ã· 100 = ${lengthInMeters.toFixed(2)}m) â†’ 
                    Ï„ = ${lengthInMeters.toFixed(2)} Ã— ${currentProblem.force} Ã— sin(${currentProblem.angle}Â°) = 
                    ${lengthInMeters.toFixed(2)} Ã— ${currentProblem.force} Ã— ${Math.sin(angleRad).toFixed(3)} = 
                    <strong>${correctAnswer.toFixed(2)} NÂ·m</strong><br>
                    ìœ„ì—ì„œ ì´ˆë¡ìƒ‰ìœ¼ë¡œ í‘œì‹œëœ í•­ëª©ì´ ì •ë‹µì…ë‹ˆë‹¤.
                `;
            }
            feedback.style.display = 'block';
        }

        // ì´ˆê¸° ë¬¸ì œ ìƒì„±
        generateNewProblem();
    </script>
