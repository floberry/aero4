<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토크 계산 시뮬레이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .problem-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e0e7ff;
        }
        
        .problem-text {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
        }
        
        .diagram {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            position: relative;
        }
        
        canvas {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .values-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .value-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #667eea;
        }
        
        .value-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .value-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .input-section {
            background: #fff8e1;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border: 2px solid #ffd54f;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-group label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .input-group input {
            width: 150px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 35px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-new {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }
        
        .btn-check {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245,87,108,0.4);
        }
        
        .btn-show {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-show:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79,172,254,0.4);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }
        
        .solution {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #90caf9;
            display: none;
        }
        
        .solution.show {
            display: block;
        }
        
        .solution h3 {
            color: #1565c0;
            margin-bottom: 15px;
        }
        
        .solution p {
            line-height: 1.8;
            color: #333;
            margin: 10px 0;
        }
        
        .formula {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-left: 4px solid #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 토크 계산 시뮬레이션</h1>
        <p class="subtitle">고등학교 물리학 II - 돌림힘(토크) 문제</p>
        
        <div class="problem-section">
            <div class="problem-text">
                다음 그림과 같이 길이 <span id="length-text">20</span> cm인 렌치를 이용해 <span id="force-text">10</span> N의 힘을 작용하였을 때 너트에 작용하는 돌림힘의 크기는 몇 N·m인가?
            </div>
            
            <div class="diagram">
                <canvas id="canvas" width="700" height="200"></canvas>
            </div>
            
            <div class="values-display">
                <div class="value-box">
                    <div class="value-label">렌치 길이 (r)</div>
                    <div class="value-number"><span id="length-display">20</span> cm</div>
                </div>
                <div class="value-box">
                    <div class="value-label">힘의 크기 (F)</div>
                    <div class="value-number"><span id="force-display">10</span> N</div>
                </div>
                <div class="value-box">
                    <div class="value-label">각도 (θ)</div>
                    <div class="value-number"><span id="angle-display">30</span>°</div>
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="answer">답:</label>
                <input type="number" id="answer" step="0.01" placeholder="답 입력">
                <span style="font-size: 18px; font-weight: bold;">N·m</span>
            </div>
            
            <div class="button-group">
                <button class="btn-new" onclick="generateNewProblem()">🔄 새 문제</button>
                <button class="btn-check" onclick="checkAnswer()">✓ 정답 확인</button>
                <button class="btn-show" onclick="showSolution()">💡 풀이 보기</button>
            </div>
            
            <div id="feedback" class="feedback"></div>
            
            <div id="solution" class="solution">
                <h3>📝 풀이 과정</h3>
                <p><strong>토크(돌림힘)의 정의:</strong></p>
                <div class="formula">
                    τ = r × F × sin(θ)
                </div>
                <p>여기서,<br>
                • r = 회전축으로부터의 거리 (m 단위로 변환)<br>
                • F = 힘의 크기 (N)<br>
                • θ = 힘과 렌치 사이의 각도</p>
                
                <p id="calculation-steps"></p>
                
                <p><strong>따라서, 답은 <span id="correct-answer" style="color: #1565c0; font-size: 20px;"></span> N·m 입니다.</strong></p>
            </div>
        </div>
    </div>
    
    <script>
        let currentProblem = {
            length: 20,
            force: 10,
            angle: 30
        };
        
        function generateNewProblem() {
            // 랜덤 값 생성
            const lengths = [15, 20, 25, 30, 40, 50];
            const forces = [8, 10, 12, 15, 20, 25];
            const angles = [30, 45, 60, 90];
            
            currentProblem.length = lengths[Math.floor(Math.random() * lengths.length)];
            currentProblem.force = forces[Math.floor(Math.random() * forces.length)];
            currentProblem.angle = angles[Math.floor(Math.random() * angles.length)];
            
            updateDisplay();
            document.getElementById('answer').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('solution').classList.remove('show');
        }
        
        function updateDisplay() {
            document.getElementById('length-text').textContent = currentProblem.length;
            document.getElementById('force-text').textContent = currentProblem.force;
            document.getElementById('length-display').textContent = currentProblem.length;
            document.getElementById('force-display').textContent = currentProblem.force;
            document.getElementById('angle-display').textContent = currentProblem.angle;
            
            drawDiagram();
        }
        
        function drawDiagram() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = 150;
            const centerY = 100;
            const wrenchLength = 400;
            
            // 렌치 그리기
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + wrenchLength, centerY);
            ctx.stroke();
            
            // 너트 (O점)
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('O', centerX, centerY);
            
            // 거리 표시
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 40);
            ctx.lineTo(centerX + wrenchLength, centerY - 40);
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.fillStyle = '#333';
            ctx.font = 'bold 16px Arial';
            ctx.fillText(currentProblem.length + ' cm', centerX + wrenchLength/2, centerY - 55);
            
            // 힘 벡터
            const endX = centerX + wrenchLength;
            const angleRad = currentProblem.angle * Math.PI / 180;
            const forceLength = 100;
            const forceEndX = endX + forceLength * Math.cos(angleRad);
            const forceEndY = centerY - forceLength * Math.sin(angleRad);
            
            // 힘 화살표
            ctx.strokeStyle = '#e74c3c';
            ctx.fillStyle = '#e74c3c';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(endX, centerY);
            ctx.lineTo(forceEndX, forceEndY);
            ctx.stroke();
            
            // 화살표 머리
            const headlen = 15;
            const angle = Math.atan2(forceEndY - centerY, forceEndX - endX);
            ctx.beginPath();
            ctx.moveTo(forceEndX, forceEndY);
            ctx.lineTo(forceEndX - headlen * Math.cos(angle - Math.PI/6), 
                      forceEndY - headlen * Math.sin(angle - Math.PI/6));
            ctx.lineTo(forceEndX - headlen * Math.cos(angle + Math.PI/6), 
                      forceEndY - headlen * Math.sin(angle + Math.PI/6));
            ctx.closePath();
            ctx.fill();
            
            // 힘 레이블
            ctx.font = 'bold 16px Arial';
            ctx.fillText('F = ' + currentProblem.force + ' N', forceEndX + 30, forceEndY - 10);
            
            // 각도 호
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(endX, centerY, 40, -angleRad, 0);
            ctx.stroke();
            
            ctx.fillStyle = '#333';
            ctx.font = 'bold 14px Arial';
            ctx.fillText(currentProblem.angle + '°', endX + 50, centerY - 15);
        }
        
        function calculateCorrectAnswer() {
            const r = currentProblem.length / 100; // cm를 m로 변환
            const F = currentProblem.force;
            const angleRad = currentProblem.angle * Math.PI / 180;
            const torque = r * F * Math.sin(angleRad);
            return Math.round(torque * 100) / 100; // 소수점 2자리
        }
        
        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById('answer').value);
            const correctAnswer = calculateCorrectAnswer();
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.className = 'feedback incorrect';
                feedback.textContent = '답을 입력해주세요!';
                return;
            }
            
            const tolerance = 0.01;
            if (Math.abs(userAnswer - correctAnswer) < tolerance) {
                feedback.className = 'feedback correct';
                feedback.textContent = '정답입니다! 🎉';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `틀렸습니다. 정답은 ${correctAnswer} N·m 입니다.`;
            }
            
            // 정답 확인을 누르면 자동으로 풀이 보기
            showSolutionAuto();
        }
        
        function showSolution() {
            const solution = document.getElementById('solution');
            solution.classList.toggle('show');
            
            if (solution.classList.contains('show')) {
                updateSolutionContent();
            }
        }
        
        function showSolutionAuto() {
            const solution = document.getElementById('solution');
            solution.classList.add('show');
            updateSolutionContent();
        }
        
        function updateSolutionContent() {
            const r = currentProblem.length / 100;
            const F = currentProblem.force;
            const angle = currentProblem.angle;
            const angleRad = angle * Math.PI / 180;
            const sinValue = Math.sin(angleRad);
            const torque = calculateCorrectAnswer();
            
            let sinExplanation = '';
            if (angle === 30) {
                sinExplanation = `sin(30°) = 1/2 = 0.5`;
            } else if (angle === 45) {
                sinExplanation = `sin(45°) = √2/2 ≈ 0.707`;
            } else if (angle === 60) {
                sinExplanation = `sin(60°) = √3/2 ≈ 0.866`;
            } else if (angle === 90) {
                sinExplanation = `sin(90°) = 1`;
            }
            
            const steps = `
                <p><strong>1단계: 문제 이해하기</strong></p>
                <p>렌치를 돌릴 때 생기는 돌림힘(토크)을 구하는 문제입니다.<br>
                토크는 물체를 회전시키는 효과를 나타내는 물리량입니다.</p>
                
                <p><strong>2단계: 주어진 값 정리</strong></p>
                <div class="formula">
                • 렌치 길이(r) = ${currentProblem.length} cm = ${r} m<br>
                • 힘의 크기(F) = ${F} N<br>
                • 힘의 방향(각도 θ) = ${angle}°<br>
                <br>
                ⚠️ 주의: 길이는 반드시 m(미터) 단위로 변환해야 합니다!
                </div>
                
                <p><strong>3단계: 토크 공식 적용</strong></p>
                <p>토크의 공식은 다음과 같습니다:</p>
                <div class="formula">
                τ (토크) = r × F × sin(θ)<br>
                <br>
                여기서,<br>
                • r: 회전축(O점)으로부터의 거리<br>
                • F: 힘의 크기<br>
                • sin(θ): 힘이 렌치에 수직으로 작용하는 정도
                </div>
                
                <p><strong>4단계: 수치 대입 및 계산</strong></p>
                <div class="formula">
                τ = ${r} m × ${F} N × sin(${angle}°)<br>
                <br>
                sin(${angle}°) 값을 구하면:<br>
                ${sinExplanation}<br>
                <br>
                따라서,<br>
                τ = ${r} × ${F} × ${sinValue.toFixed(3)}<br>
                τ = ${(r * F * sinValue).toFixed(3)} N·m<br>
                τ ≈ ${torque} N·m
                </div>
                
                <p><strong>💡 핵심 포인트</strong></p>
                <div class="formula">
                • cm를 m로 변환: 100으로 나누기<br>
                • 각도가 90°일 때 토크가 최대 (sin(90°) = 1)<br>
                • 각도가 0°일 때 토크는 0 (sin(0°) = 0)<br>
                • 힘이 렌치와 수직일수록 회전 효과가 큽니다
                </div>
            `;
            
            document.getElementById('calculation-steps').innerHTML = steps;
            document.getElementById('correct-answer').textContent = torque;
        }
        
        // 초기 그림 그리기
        updateDisplay();
    </script>
</body>
</html>
