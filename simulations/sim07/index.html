    </style>
</head>
<body>
    <div class="container">
        <h1>âš›ï¸ ë“±ì†ì›ìš´ë™ ë¬¸ì œ ì—°ìŠµ</h1>
        <p class="subtitle">ë¬¼ë¦¬í•™2 - ì›ìš´ë™ì˜ ì£¼ê¸°, ì†ë„, ê°€ì†ë„ ê³„ì‚°</p>
        
        <div class="canvas-container">
            <canvas id="motionCanvas" width="550" height="480"></canvas>
        </div>
        
        <div class="problem-section">
            <div class="problem-title">ğŸ“‹ ë¬¸ì œ</div>
            <div class="problem-text" id="problemText"></div>
            <div class="given-values" id="givenValues"></div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="period">ë¬¼ì²´ Bì˜ ì£¼ê¸° (T)</label>
                <div class="input-row">
                    <input type="number" id="period" step="0.01" placeholder="ë‹µì„ ì…ë ¥í•˜ì„¸ìš”">
                    <span class="unit">ì´ˆ (s)</span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="velocity">ë¬¼ì²´ Bì˜ ì†ë ¥ (v)</label>
                <div class="input-row">
                    <input type="number" id="velocity" step="0.01" placeholder="ë‹µì„ ì…ë ¥í•˜ì„¸ìš”">
                    <span class="unit">m/s</span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="acceleration">ë¬¼ì²´ Bì˜ êµ¬ì‹¬ê°€ì†ë„ (a)</label>
                <div class="input-row">
                    <input type="number" id="acceleration" step="0.01" placeholder="ë‹µì„ ì…ë ¥í•˜ì„¸ìš”">
                    <span class="unit">m/sÂ²</span>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="new-problem-btn" id="newProblemBtn">ğŸ”„ ìƒˆ ë¬¸ì œ</button>
            <button class="check-btn" id="checkBtn">âœ“ ì •ë‹µ í™•ì¸</button>
        </div>
        
        <div class="feedback hidden" id="feedback"></div>
    </div>
    
    <script>
        let currentProblem = {};
        let animationId = null;
        
        function generateNewProblem() {
            const radius = Math.round((Math.random() * 3 + 1) * 10) / 10;
            const massA = Math.round((Math.random() * 3 + 1) * 10) / 10;
            const massB = Math.round((Math.random() * 3 + 1) * 10) / 10;
            const frequency = Math.round((Math.random() * 1.5 + 0.5) * 100) / 100;
            
            const period = 1 / frequency;
            const angularVelocity = 2 * Math.PI * frequency;
            const velocity = radius * angularVelocity;
            const acceleration = radius * angularVelocity * angularVelocity;
            
            currentProblem = {
                radius: radius,
                massA: massA,
                massB: massB,
                frequency: frequency,
                period: period,
                velocity: velocity,
                acceleration: acceleration,
                angularVelocity: angularVelocity
            };
            
            document.getElementById('problemText').innerHTML = 
                `ë§ˆì°°ì´ ì—†ëŠ” ìˆ˜í‰ë©´ì—ì„œ ì¤‘ì‹¬ì— ê³ ì •ëœ ì¤„ì— ë¬¼ì²´ Aê°€ ë§¤ë‹¬ë ¤ ìˆê³ , ê°™ì€ ì¤„ì— ì—°ê²°ëœ ë¬¼ì²´ Bê°€ ìˆ˜í‰ë©´ ìœ„ì—ì„œ ë“±ì†ì›ìš´ë™ì„ í•˜ê³  ìˆìŠµë‹ˆë‹¤. ë¬¼ì²´ Bì˜ ì£¼ê¸°, ì†ë ¥, êµ¬ì‹¬ê°€ì†ë„ë¥¼ êµ¬í•˜ì‹œì˜¤.`;
            
            document.getElementById('givenValues').innerHTML = `
                <div class="value-item">ë¬¼ì²´ Aì˜ ì§ˆëŸ‰ = ${massA} kg</div>
                <div class="value-item">ë¬¼ì²´ Bì˜ ì§ˆëŸ‰ = ${massB} kg</div>
                <div class="value-item">íšŒì „ ë°˜ì§€ë¦„ (r) = ${radius} m</div>
                <div class="value-item">íšŒì „ìˆ˜ (f) = ${frequency} Hz</div>
            `;
            
            document.getElementById('period').value = '';
            document.getElementById('velocity').value = '';
            document.getElementById('acceleration').value = '';
            
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.className = 'feedback hidden';
            
            drawCircularMotion();
        }
        
        function drawCircularMotion() {
            const canvas = document.getElementById('motionCanvas');
            const ctx = canvas.getContext('2d');
            
            const centerX = canvas.width / 2;
            const centerY = 220;
            const scale = 55;
            const drawRadius = currentProblem.radius * scale;
            const perspective = 0.35;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            let angle = 0;
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ìˆ˜í‰ë©´ ê·¸ë¦¬ê¸° (íˆ¬ì˜ëœ ì§ì‚¬ê°í˜• í˜•íƒœ)
                const planeExtend = 120;
                const planeWidth = drawRadius * 2 + planeExtend;
                const planeDepth = (drawRadius * 2 + planeExtend) * perspective;
                
                ctx.save();
                ctx.beginPath();
                // ì™¼ìª½ ìœ„
                ctx.moveTo(centerX - planeWidth/2, centerY - planeDepth/2);
                // ì˜¤ë¥¸ìª½ ìœ„
                ctx.lineTo(centerX + planeWidth/2, centerY - planeDepth/2);
                // ì˜¤ë¥¸ìª½ ì•„ë˜
                ctx.lineTo(centerX + planeWidth/2, centerY + planeDepth/2);
                // ì™¼ìª½ ì•„ë˜
                ctx.lineTo(centerX - planeWidth/2, centerY + planeDepth/2);
                ctx.closePath();
                
                ctx.fillStyle = 'rgba(180, 180, 180, 0.25)';
                ctx.fill();
                ctx.strokeStyle = '#777';
                ctx.lineWidth = 2.5;
                ctx.stroke();
                ctx.restore();
                
                // "ìˆ˜í‰ë©´" í…ìŠ¤íŠ¸
                ctx.fillStyle = '#555';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('ìˆ˜í‰ë©´', centerX - planeWidth/2 + 20, centerY - planeDepth/2 + 30);
                
                // ì›ê¶¤ë„ (ë¹¨ê°„ ì ì„ )
                ctx.beginPath();
                ctx.ellipse(centerX, centerY, drawRadius, drawRadius * perspective, 0, 0, 2 * Math.PI);
                ctx.strokeStyle = '#ff4757';
                ctx.lineWidth = 3.5;
                ctx.setLineDash([12, 7]);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // ë¬¼ì²´ B ìœ„ì¹˜ ê³„ì‚°
                const objBX = centerX + drawRadius * Math.cos(angle);
                const objBY = centerY + drawRadius * perspective * Math.sin(angle);
                const objBZ = drawRadius * Math.sin(angle);
                
                // ì¤‘ì‹¬ ê³ ì •ì 
                ctx.beginPath();
                ctx.arc(centerX, centerY, 7, 0, 2 * Math.PI);
                ctx.fillStyle = '#2c3e50';
                ctx.fill();
                
                // ë¬¼ì²´ A (ì¤‘ì‹¬ ì•„ë˜ ë§¤ë‹¬ë¦¼)
                const stringLengthA = 90;
                const objAX = centerX;
                const objAY = centerY + stringLengthA;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(objAX, objAY);
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2.5;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(objAX, objAY, 16, 0, 2 * Math.PI);
                ctx.fillStyle = '#3498db';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 15px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('A', objAX, objAY);
                
                // ë¬¼ì²´ B (ë’¤ìª½ - ë°˜íˆ¬ëª…)
                if (objBZ < 0) {
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(objBX, objBY);
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([4, 4]);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    ctx.beginPath();
                    ctx.arc(objBX, objBY, 14, 0, 2 * Math.PI);
                    ctx.fillStyle = 'rgba(231, 76, 60, 0.4)';
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = 2.5;
                    ctx.stroke();
                }
                
                // ë¬¼ì²´ B (ì•ìª½)
                if (objBZ >= 0) {
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(objBX, objBY);
                    ctx.strokeStyle = '#2c3e50';
                    ctx.lineWidth = 2.5;
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.arc(objBX, objBY, 16, 0, 2 * Math.PI);
                    ctx.fillStyle = '#e74c3c';
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 15px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('B', objBX, objBY);
                    
                    // ì†ë„ ë²¡í„°
                    const velScale = 55;
                    const velX = -Math.sin(angle) * velScale;
                    const velY = -Math.sin(angle) * velScale * perspective;
                    
                    ctx.beginPath();
                    ctx.moveTo(objBX, objBY);
                    ctx.lineTo(objBX + velX, objBY + velY);
                    ctx.strokeStyle = '#27ae60';
                    ctx.lineWidth = 3.5;
                    ctx.stroke();
                    drawArrow(ctx, objBX, objBY, objBX + velX, objBY + velY, '#27ae60');
                    
                    ctx.fillStyle = '#27ae60';
                    ctx.font = 'bold 15px Arial';
                    ctx.fillText('v', objBX + velX + 18, objBY + velY - 8);
                }
                
                // ë°˜ì§€ë¦„ í‘œì‹œ
                ctx.fillStyle = '#2c3e50';
                ctx.font = 'bold 15px Arial';
                ctx.fillText('r', centerX + drawRadius/2 - 5, centerY - 18);
                
                angle += 0.025;
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function drawArrow(ctx, fromX, fromY, toX, toY, color) {
            const headlen = 11;
            const dx = toX - fromX;
            const dy = toY - fromY;
            const angle = Math.atan2(dy, dx);
            
            ctx.beginPath();
            ctx.moveTo(toX - headlen * Math.cos(angle - Math.PI / 6), 
                       toY - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(toX, toY);
            ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), 
                       toY - headlen * Math.sin(angle + Math.PI / 6));
            ctx.strokeStyle = color;
            ctx.lineWidth = 3.5;
            ctx.stroke();
            ctx.fillStyle = color;
            ctx.fill();
        }
        
        function checkAnswer() {
            const userPeriod = parseFloat(document.getElementById('period').value);
            const userVelocity = parseFloat(document.getElementById('velocity').value);
            const userAcceleration = parseFloat(document.getElementById('acceleration').value);
            
            if (isNaN(userPeriod) || isNaN(userVelocity) || isNaN(userAcceleration)) {
                alert('ëª¨ë“  ë‹µì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            const tolerance = 0.1;
            
            const periodCorrect = Math.abs(userPeriod - currentProblem.period) <= currentProblem.period * tolerance;
            const velocityCorrect = Math.abs(userVelocity - currentProblem.velocity) <= currentProblem.velocity * tolerance;
            const accelerationCorrect = Math.abs(userAcceleration - currentProblem.acceleration) <= currentProblem.acceleration * tolerance;
            
            const allCorrect = periodCorrect && velocityCorrect && accelerationCorrect;
            
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.className = 'feedback';
            
            if (allCorrect) {
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `
                    <div class="feedback-title">ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!</div>
                    <div class="feedback-detail">
                        ëª¨ë“  ë‹µì´ ì •í™•í•©ë‹ˆë‹¤. ì˜í•˜ì…¨ìŠµë‹ˆë‹¤!
                    </div>
                `;
            } else {
                feedbackDiv.className = 'feedback incorrect';
                let details = '<div class="feedback-detail">';
                
                if (!periodCorrect) {
                    details += `âŒ ì£¼ê¸°: ${userPeriod.toFixed(2)} s (ì •ë‹µ: ${currentProblem.period.toFixed(2)} s)<br>`;
                } else {
                    details += `âœ… ì£¼ê¸°: ì •ë‹µ<br>`;
                }
                
                if (!velocityCorrect) {
                    details += `âŒ ì†ë ¥: ${userVelocity.toFixed(2)} m/s (ì •ë‹µ: ${currentProblem.velocity.toFixed(2)} m/s)<br>`;
                } else {
                    details += `âœ… ì†ë ¥: ì •ë‹µ<br>`;
                }
                
                if (!accelerationCorrect) {
                    details += `âŒ êµ¬ì‹¬ê°€ì†ë„: ${userAcceleration.toFixed(2)} m/sÂ² (ì •ë‹µ: ${currentProblem.acceleration.toFixed(2)} m/sÂ²)<br>`;
                } else {
                    details += `âœ… êµ¬ì‹¬ê°€ì†ë„: ì •ë‹µ<br>`;
                }
                
                details += `</div>
                    <div class="solution">
                        <strong>ğŸ’¡ í’€ì´:</strong><br>
                        â€¢ ì£¼ê¸°: T = 1/f = 1/${currentProblem.frequency} = ${currentProblem.period.toFixed(2)} s<br>
                        â€¢ ê°ì†ë„: Ï‰ = 2Ï€f = 2Ï€ Ã— ${currentProblem.frequency} = ${currentProblem.angularVelocity.toFixed(2)} rad/s<br>
                        â€¢ ì†ë ¥: v = rÏ‰ = ${currentProblem.radius} Ã— ${currentProblem.angularVelocity.toFixed(2)} = ${currentProblem.velocity.toFixed(2)} m/s<br>
                        â€¢ êµ¬ì‹¬ê°€ì†ë„: a = rÏ‰Â² = vÂ²/r = ${currentProblem.velocity.toFixed(2)}Â²/${currentProblem.radius} = ${currentProblem.acceleration.toFixed(2)} m/sÂ²
                    </div>
                `;
                
                feedbackDiv.innerHTML = `
                    <div class="feedback-title">ğŸ¤” ë‹¤ì‹œ í™•ì¸í•´ë³´ì„¸ìš”</div>
                    ${details}
                `;
            }
        }
        
        document.getElementById('newProblemBtn').addEventListener('click', generateNewProblem);
        document.getElementById('checkBtn').addEventListener('click', checkAnswer);
        
        window.addEventListener('load', generateNewProblem);
    </script>
