<body>
    <div class="container">
        <h1>‚ö° Ï†ÑÏûêÍ∏∞ Ïú†ÎèÑ Î¨∏Ï†ú Ïó∞Ïäµ</h1>
        
        <div class="difficulty-section">
            <h3>üìä ÎÇúÏù¥ÎèÑ ÏÑ†ÌÉù</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="setDifficulty('easy')">Ïâ¨ÏõÄ (Ï†ïÏàò)</button>
                <button class="difficulty-btn active" onclick="setDifficulty('medium')">Î≥¥ÌÜµ (ÏÜåÏàò 1ÏûêÎ¶¨)</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Ïñ¥Î†§ÏõÄ (ÏÜåÏàò 2ÏûêÎ¶¨)</button>
            </div>
        </div>
        
        <div class="problem-section">
            <div class="problem-title">ÏûêÍ∏∞Ïû• ÏÜç ÎèÑÏÑ†Ïùò Ïö¥ÎèôÍ≥º Ïú†ÎèÑ Í∏∞Ï†ÑÎ†•</div>
            
            <div class="diagram">
                <canvas id="emCanvas" width="500" height="350"></canvas>
            </div>
            
            <div class="values" id="problemValues"></div>
            
            <div class="question">
                ÎèÑÏÑ†Ïóê ÌùêÎ•¥Îäî Ï†ÑÎ•òÏùò ÏÑ∏Í∏∞ IÎäî Î™á AÏù∏Í∞Ä?
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="answer">Ï†ÑÎ•ò I:</label>
                    <input type="number" id="answer" step="0.01" placeholder="ÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Îã®ÏúÑ: A)">
                    <span>A</span>
                </div>
                
                <div class="button-group">
                    <button class="new-problem-btn" onclick="generateNewProblem()">üîÑ ÏÉà Î¨∏Ï†ú</button>
                    <button class="hint-btn" onclick="showHint()">üí° ÌûåÌä∏ Î≥¥Í∏∞</button>
                    <button class="check-btn" onclick="checkAnswer()">‚úì Ï†ïÎãµ ÌôïÏù∏</button>
                </div>
                
                <div id="hint" class="hint"></div>
                <div id="feedback" class="feedback"></div>
            </div>
        </div>
    </div>

    <script>
        let currentProblem = {};
        let difficulty = 'medium';
        
        function setDifficulty(level) {
            difficulty = level;
            
            const buttons = document.querySelectorAll('.difficulty-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            generateNewProblem();
        }
        
        function generateNewProblem() {
            let B, l, v, R;
            
            if (difficulty === 'easy') {
                const possibleB = [1, 2, 4, 5];
                const possibleL = [0.5, 1];
                const possibleV = [2, 4, 5, 10];
                const possibleR = [1, 2, 4, 5, 10];
                
                B = possibleB[Math.floor(Math.random() * possibleB.length)];
                l = possibleL[Math.floor(Math.random() * possibleL.length)];
                v = possibleV[Math.floor(Math.random() * possibleV.length)];
                
                const emf = B * l * v;
                
                const divisors = [1, 2, 4, 5, 10].filter(r => emf % r === 0);
                R = divisors[Math.floor(Math.random() * divisors.length)] || 1;
                
            } else if (difficulty === 'medium') {
                const possibleB = [0.2, 0.4, 0.5, 1.0, 2.0];
                const possibleL = [0.5, 1.0, 2.0];
                const possibleV = [2, 4, 5, 10];
                const possibleR = [0.5, 1, 2, 4, 5];
                
                B = possibleB[Math.floor(Math.random() * possibleB.length)];
                l = possibleL[Math.floor(Math.random() * possibleL.length)];
                v = possibleV[Math.floor(Math.random() * possibleV.length)];
                
                const emf = B * l * v;
                
                const suitableR = [0.5, 1, 2, 4, 5].filter(r => {
                    const result = emf / r;
                    return result === Math.round(result * 10) / 10;
                });
                
                R = suitableR.length > 0 
                    ? suitableR[Math.floor(Math.random() * suitableR.length)]
                    : possibleR[Math.floor(Math.random() * possibleR.length)];
                
            } else {
                const possibleB = [0.15, 0.25, 0.35, 0.48, 0.52, 0.75];
                const possibleL = [0.25, 0.4, 0.6, 0.8, 1.2];
                const possibleV = [3, 5, 6, 8, 12];
                const possibleR = [1.5, 2.5, 3, 4.5, 6];
                
                B = possibleB[Math.floor(Math.random() * possibleB.length)];
                l = possibleL[Math.floor(Math.random() * possibleL.length)];
                v = possibleV[Math.floor(Math.random() * possibleV.length)];
                R = possibleR[Math.floor(Math.random() * possibleR.length)];
            }
            
            currentProblem = { B, l, v, R };
            
            const emf = currentProblem.B * currentProblem.l * currentProblem.v;
            const I = emf / currentProblem.R;
            currentProblem.answer = I;
            
            displayProblem();
            drawDiagram();
            document.getElementById('answer').value = '';
            document.getElementById('hint').classList.remove('show');
            document.getElementById('feedback').style.display = 'none';
        }
        
        function displayProblem() {
            const html = `
                <strong>ÏûêÍ∏∞Ïû•Ïùò ÏÑ∏Í∏∞ B:</strong> ${currentProblem.B} T<br>
                <strong>ÎèÑÏÑ†Ïùò Í∏∏Ïù¥ l:</strong> ${currentProblem.l} m<br>
                <strong>ÎèÑÏÑ†Ïùò ÏÜçÎ†• v:</strong> ${currentProblem.v} m/s<br>
                <strong>Ï†ÄÌï≠ R:</strong> ${currentProblem.R} Œ©<br>
                <br>
                <em>‚Äª ÏûêÍ∏∞Ïû•ÏùÄ ÏßÄÎ©¥ÏóêÏÑú ÏàòÏßÅÏúºÎ°ú ÎÇòÏò§Îäî Î∞©Ìñ• (‚äô)</em>
            `;
            document.getElementById('problemValues').innerHTML = html;
        }
        
        function drawDiagram() {
            const canvas = document.getElementById('emCanvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#e8f4f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for(let x = 30; x < canvas.width; x += 40) {
                for(let y = 30; y < canvas.height; y += 40) {
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, 2 * Math.PI);
                    ctx.fillStyle = '#2196F3';
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(x, y, 8, 0, 2 * Math.PI);
                    ctx.strokeStyle = '#2196F3';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(100, 150);
            ctx.lineTo(450, 150);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(100, 250);
            ctx.lineTo(450, 250);
            ctx.stroke();
            
            ctx.strokeStyle = '#f44336';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(100, 150);
            ctx.lineTo(100, 180);
            for(let i = 0; i < 4; i++) {
                ctx.lineTo(115, 180 + i * 17.5);
                ctx.lineTo(85, 180 + (i + 0.5) * 17.5);
            }
            ctx.lineTo(100, 250);
            ctx.stroke();
            
            ctx.fillStyle = '#f44336';
            ctx.font = 'bold 16px Arial';
            ctx.fillText('R', 65, 205);
            
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(300, 150);
            ctx.lineTo(300, 250);
            ctx.stroke();
            
            ctx.strokeStyle = '#FF9800';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(300, 200);
            ctx.lineTo(380, 200);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(380, 200);
            ctx.lineTo(365, 190);
            ctx.moveTo(380, 200);
            ctx.lineTo(365, 210);
            ctx.stroke();
            
            ctx.fillStyle = '#333';
            ctx.font = 'bold 18px Arial';
            ctx.fillText('v', 395, 205);
            ctx.fillText('l', 310, 200);
            
            ctx.font = 'bold 16px Arial';
            ctx.fillStyle = '#2196F3';
            ctx.fillText('B (‚äô)', 20, 30);
            
            ctx.strokeStyle = '#9C27B0';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(300, 250);
            ctx.lineTo(200, 250);
            ctx.moveTo(200, 250);
            ctx.lineTo(200, 150);
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.fillStyle = '#9C27B0';
            ctx.font = '14px Arial';
            ctx.fillText('I', 320, 240);
        }
        
        function showHint() {
            const hintDiv = document.getElementById('hint');
            
            if (hintDiv.classList.contains('show')) {
                hintDiv.classList.remove('show');
                return;
            }
            
            const emf = currentProblem.B * currentProblem.l * currentProblem.v;
            const emfStr = emf.toFixed(2);
            
            let hintHTML = `
                <div class="hint-content">
                    <strong>üí° ÌûåÌä∏</strong><br><br>
                    <strong>1Îã®Í≥Ñ: Ïú†ÎèÑ Í∏∞Ï†ÑÎ†• Íµ¨ÌïòÍ∏∞</strong><br>
                    ‚Ä¢ Í≥µÏãù: Œµ = B √ó l √ó v<br>
                    ‚Ä¢ Ï£ºÏñ¥ÏßÑ Í∞í: B = ${currentProblem.B} T, l = ${currentProblem.l} m, v = ${currentProblem.v} m/s<br>
            `;
            
            if (difficulty === 'easy') {
                hintHTML += `
                    ‚Ä¢ Í≥ÑÏÇ∞: Œµ = ${currentProblem.B} √ó ${currentProblem.l} √ó ${currentProblem.v} = ${emfStr} V<br><br>
                    <strong>2Îã®Í≥Ñ: Ï†ÑÎ•ò Íµ¨ÌïòÍ∏∞</strong><br>
                    ‚Ä¢ Ïò¥Ïùò Î≤ïÏπô: I = Œµ √∑ R<br>
                    ‚Ä¢ Ïù¥Ï†ú Í≥ÑÏÇ∞Ìï¥Î≥¥ÏÑ∏Ïöî!
                `;
            } else {
                hintHTML += `
                    ‚Ä¢ Î®ºÏ†Ä Ïù¥ ÏÑ∏ Í∞íÏùÑ Í≥±Ìï¥Î≥¥ÏÑ∏Ïöî<br><br>
                    <strong>2Îã®Í≥Ñ: Ï†ÑÎ•ò Íµ¨ÌïòÍ∏∞</strong><br>
                    ‚Ä¢ Ïò¥Ïùò Î≤ïÏπô: I = Œµ √∑ R<br>
                    ‚Ä¢ 1Îã®Í≥ÑÏóêÏÑú Íµ¨Ìïú ŒµÎ•º Ï†ÄÌï≠ RÎ°ú ÎÇòÎàÑÏÑ∏Ïöî
                `;
            }
            
            hintHTML += `
                </div>
            `;
            
            hintDiv.innerHTML = hintHTML;
            hintDiv.classList.add('show');
        }
        
        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById('answer').value);
            const correctAnswer = currentProblem.answer;
            const feedbackDiv = document.getElementById('feedback');
            
            if(isNaN(userAnswer)) {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = '‚ùå ÎãµÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!';
                feedbackDiv.style.display = 'block';
                return;
            }
            
            const tolerance = 0.05;
            const isCorrect = Math.abs(userAnswer - correctAnswer) <= tolerance;
            
            const emf = currentProblem.B * currentProblem.l * currentProblem.v;
            const emfRounded = Math.round(emf * 100) / 100;
            const answerRounded = Math.round(correctAnswer * 100) / 100;
            
            const emfStr = emfRounded.toFixed(2);
            const answerStr = answerRounded.toFixed(2);
            
            if(isCorrect) {
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `
                    ‚úÖ Ï†ïÎãµÏûÖÎãàÎã§!
                    <div class="explanation">
                        <strong>ÌíÄÏù¥:</strong><br>
                        1. Ïú†ÎèÑ Í∏∞Ï†ÑÎ†•: Œµ = Blv = ${currentProblem.B} √ó ${currentProblem.l} √ó ${currentProblem.v} = ${emfStr} V<br>
                        2. Ï†ÑÎ•ò: I = Œµ/R = ${emfStr} / ${currentProblem.R} = ${answerStr} A
                    </div>
                `;
                
                setTimeout(() => {
                    generateNewProblem();
                }, 2000);
                
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `
                    ‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§!
                    <div class="explanation">
                        <strong>üìù Ï†ïÎãµ:</strong> I = ${answerStr} A<br><br>
                        <strong>ÌíÄÏù¥ Í≥ºÏ†ï:</strong><br>
                        <strong>1Îã®Í≥Ñ:</strong> Ïú†ÎèÑ Í∏∞Ï†ÑÎ†• Íµ¨ÌïòÍ∏∞<br>
                        ‚Ä¢ Í≥µÏãù: Œµ = B √ó l √ó v<br>
                        ‚Ä¢ Í≥ÑÏÇ∞: Œµ = ${currentProblem.B} √ó ${currentProblem.l} √ó ${currentProblem.v} = ${emfStr} V<br><br>
                        <strong>2Îã®Í≥Ñ:</strong> Ï†ÑÎ•ò Íµ¨ÌïòÍ∏∞<br>
                        ‚Ä¢ Ïò¥Ïùò Î≤ïÏπô: I = Œµ √∑ R<br>
                        ‚Ä¢ Í≥ÑÏÇ∞: I = ${emfStr} √∑ ${currentProblem.R} = ${answerStr} A<br><br>
                        <strong>üìå ÌïµÏã¨ Í∞úÎÖê:</strong><br>
                        ‚Ä¢ ÏûêÍ∏∞Ïû• ÏÜçÏóêÏÑú ÎèÑÏÑ†Ïù¥ ÏõÄÏßÅÏù¥Î©¥ Ï†ÑÏûêÍ∏∞ Ïú†ÎèÑ ÌòÑË±°ÏúºÎ°ú Ïú†ÎèÑ Í∏∞Ï†ÑÎ†•Ïù¥ Î∞úÏÉùÌï©ÎãàÎã§.<br>
                        ‚Ä¢ Ïú†ÎèÑ Í∏∞Ï†ÑÎ†•Ïùò ÌÅ¨Í∏∞Îäî ÏûêÍ∏∞Ïû•Ïùò ÏÑ∏Í∏∞(B), ÎèÑÏÑ†Ïùò Í∏∏Ïù¥(l), ÏÜçÎ†•(v)Ïóê ÎπÑÎ°ÄÌï©ÎãàÎã§.
                    </div>
                `;
            }
        }
        
        generateNewProblem();
    </script>
